<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flow TV</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">

  <script>window.PROXY_BASE = '';</script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="h-wrap">
    <div class="pad"></div>

    <!-- กลางหัวเว็บ -->
    <div class="center-head">
      <div id="clock" aria-live="polite">--:--:--</div>
      <div id="now-playing" class="muted">กำลังเล่น: -</div>
    </div>

    <div class="right">
      <button id="refresh-btn" title="รีเฟรชช่อง/ล้างแคช" aria-label="รีเฟรชช่อง">⟲</button>
    </div>
  </header>

  <main class="app">
    <section class="player-wrap" aria-label="ตัวเล่นวิดีโอ">
      <video id="player" playsinline controls muted></video>
      <div id="player-status" class="player-status" hidden></div>
    </section>

    <!-- ย้ายหมวดหมู่มาไว้ใต้ VDO และกึ่งกลาง -->
    <nav id="tabs" class="tabs" aria-label="หมวดหมู่ช่อง"></nav>

    <section id="channel-list" class="channel-buttons" aria-label="รายการช่อง"></section>
  </main>
</body>
</html>
